<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>
        GeeksforGeeks Survey Form
    </h1>
    <form>
        <label for="fname">Name</label><br>
        <input type="text" placeholder="Enter your name"><br>
        <label for="email">Email</label><br>
        <input type="email" placeholder="Enter your email"><br>
        <label for="age">Age</label><br>
        <input type="number" placeholder="Enter your age"><br>
        <label for="description">Which option best describes you?</label><br>
        <select name="description" id="">
            <option value="student">Student</option>
            <option value="intern">Intern</option>
            <option value="professional">Professional</option>
            <option value="other">Other</option>
        </select><br>
        <label for="recommendation">Would you recommend GeeksforGeeks to a friend?</label><br>
        <input type="radio" value="Yes">Yes<br>
        <input type="radio">No<br>
        <input type="radio">Maybe<br>
        <label for="languages">Languages and Frameworks known (Check all that apply)</label><br>
        <input type="checkbox">C<br>
        <input type="checkbox">C++<br>
        <input type="checkbox">C#<br>
        <input type="checkbox">Java<br>
        <input type="checkbox">Python<br>
        <input type="checkbox">JavaScript<br>
        <input type="checkbox">React<br>
        <input type="checkbox">Angular<br>
        <input type="checkbox">Django<br>
        <input type="checkbox">Spring<br>
        <label for="other">Any comments or suggestions</label><br>
        <input type="text">
        <br>

        <button>Submit</button>
    </form>
    
        
</body>
</html>
